[custom]
; ACL4SSR 分流规则
; ---------------------
; 去广告：支持
; 自动测速：支持
; 微软分流：支持
; 苹果分流：支持
; 增强中国IP段：不支持
; 增强国外GFW：支持

; 📌 规则定义
ruleset=🎯 全球直连,rules/ACL4SSR/Clash/LocalAreaNetwork.list
ruleset=🛑 全球拦截,rules/ACL4SSR/Clash/BanAD.list
ruleset=🛑 全球拦截,rules/ACL4SSR/Clash/BanProgramAD.list
ruleset=🎯 全球直连,rules/ACL4SSR/Clash/GoogleCN.list
ruleset=🎯 全球直连,rules/ACL4SSR/Clash/Ruleset/SteamCN.list
ruleset=🎯 全球直连,rules/ACL4SSR/Clash/ChinaDomain.list
ruleset=🎯 全球直连,rules/ACL4SSR/Clash/ChinaCompanyIp.list

; 📌 增强分流（微软 & 苹果）
ruleset=🎯 全球直连,rules/ACL4SSR/Clash/Microsoft.list
ruleset=🎯 全球直连,rules/ACL4SSR/Clash/Apple.list

; 📌 GFW 墙外代理
ruleset=🚀 售后官网：sh.jssh.us.kg,rules/ACL4SSR/Clash/GFW.list
ruleset=🚀 售后官网：sh.jssh.us.kg,rules/ACL4SSR/Clash/Telegram.list
ruleset=🚀 售后官网：sh.jssh.us.kg,rules/ACL4SSR/Clash/ProxyMedia.list
ruleset=🚀 售后官网：sh.jssh.us.kg,rules/ACL4SSR/Clash/ProxyLite.list

; 📌 最终匹配规则
ruleset=🎯 全球直连,[]GEOIP,CN
ruleset=🐟 漏网之鱼,[]🚀 售后官网：sh.jssh.us.kg

; ---------------------
; 📌 代理分组配置
custom_proxy_group=🚀 售后官网：sh.jssh.us.kg`select`[]♻️ 自动选择`[]🔯 故障转移`[]🔮 负载均衡`[]DIRECT`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔯 故障转移`fallback`.*`http://www.gstatic.com/generate_204`60
custom_proxy_group=🔮 负载均衡`load-balance`.*`http://www.gstatic.com/generate_204`180
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 售后官网：sh.jssh.us.kg`[]♻️ 自动选择
custom_proxy_group=🛑 全球拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=售后官网：sh.jssh.us.kg`select`[]🚀 售后官网：sh.jssh.us.kg`[]🎯 全球直连`[]♻️ 自动选择`[]🔯 故障转移`[]🔮 负载均衡`.*
 
; 📌 规则生效设置
enable_rule_generator=true
overwrite_original_rules=true
